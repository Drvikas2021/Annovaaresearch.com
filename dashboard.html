<!DOCTYPE HTML>
<html>
<head>  
  <script type="text/javascript">
  window.onload = function () {
  
 

var chart1 = new CanvasJS.Chart("chartContainer1",
    {
        animationEnabled: true,
        title: {
			text: "Trend in Corona Rise in India "
		},
		axisX: {
			labelFormatter: function (e) {
				return CanvasJS.formatDate( e.value, "DD MMM");
			},
			labelAngle: -20
		},
		axisY: {
			includeZero: false
		},
		data: [
		{
			type: "spline",
			dataPoints: [
				{ x: new Date(2020, 2, 29), y: 1024 },
				
				{ x: new Date(2020, 3, 29), y: 33062 },
				
				{ x: new Date(2020, 4, 29), y: 138535 },
				{ x: new Date(2020, 5, 29), y: 881846 }
				
				
				
              
            ]
        }
        ]
    });


var chart2 = new CanvasJS.Chart("chartContainer2",
    {
        animationEnabled: true,
        title: {
            text: "Highest Corona Reported States"
        },
        axisX: {
            interval: 5,
			labelAngle: 45,
        },
        data: [
        {
            type: "column",
            legendMarkerType: "triangle",
            legendMarkerColor: "green",
            color: "rgba(255,12,32,.3)",
            showInLegend: true,
            legendText: "India State wise corona by 17july-2020",
            dataPoints: [
                { x: 10, y: 38044, label: "Andhra Pradesh" },
                { x: 15, y: 21764, label: "Bihar" },
                { x: 20, y: 118645, label: "Delhi" },
                { x: 25, y: 45481, label: "Gujrat" },
                { x: 30, y: 51422, label: "Karnataka" },
                { x: 35, y: 284281, label: "Maharastra" },
                { x: 40, y: 27174, label: "Rajasthan" },
                { x: 45, y: 156369, label: "Tamilnadu" },
				{ x: 50, y: 41018, label: "Telengana" },
                { x: 55, y: 26675, label: "Uttar Pradesh" },
                { x: 60, y: 3982, label: "Uttarakhand" },
				{ x: 65, y: 36117, label: "West Bengal" }
				
				
				
            ]
        },
        ]
    });
chart1.render();
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  chart2.render();

}
</script>
<script type="text/javascript"  src="canvasjs.js"></script>>


</head>
	<body>
	
	<div>
	<h1 style="color:green; font-size:40px; text-align:center;">Dash Board</h1>
	<h1 style="color:blue; font-size:30px; text-align:center;">July:2020</h1>
	</div>
		
<div id="chartContainer1" style="width: 45%; height: 300px;display: inline-block;"></div> 
<div id="chartContainer2" style="width: 45%; height: 300px;display: inline-block;"></div><br/>

		
	</body>
</html>
